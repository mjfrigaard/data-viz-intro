## Layered grammar of graphics

--

&gt; *"appreciating the engineering design behind a sentence â€“ **a linear ordering of phrases which conveys a gnarly network of ideas** â€” is the key to understanding what you are trying to accomplish when you compose a sentence."* - Stephen Pinker

--

&gt; *"language is a system for making infinite use of finite means."* - Wilhelm von Humboldt

--

### `ggplot2` is a language of *layers*, organized linearly 

--

`ggplot2`'s layers give us a "*linear ordering of phrases*" to build infinite number of graphs "*which convey a gnarly network of ideas.*" 

### "Infinitely extensible"


---
background-image: url(img/ggplot2.png)
background-position: 96% 8%
background-size: 8%

## Layered grammar of graphics

### How it works:

--

### - Graphs are *initialized* with *ggplot()* 

--

### - Variables are *mapped* to *aesthetics*

--

### - Geoms are linked to *statistics*

# Quick tips for cleaning data 

### Format factors 

We have a `health_gen` variable with the following levels: 

`Excellent`, `Vgood`, `Good`, `Fair`, or `Poor`. These are ordered. 

--


```r
SmallNhanes &lt;- 
  SmallNhanes %&gt;% mutate(
  health_gen = factor(x = health_gen, 
                       levels = c("Poor", "Fair", 
                                  "Good", "Vgood", 
                                  "Excellent"), 
                      ordered = TRUE))
```

--



```r
levels(SmallNhanes$health_gen)
```

```
## [1] "Poor"      "Fair"      "Good"      "Vgood"     "Excellent"
```

# `ggplot2` template


```r
&lt;DATA&gt; %&gt;% 
  ggplot(mapping = aes(&lt;MAPPINGS&gt;)) + 
  &lt;GEOM_FUNCTION&gt;()
```

--

#### We can add more aesthetics *inside* geoms


```r
&lt;DATA&gt; %&gt;% 
  ggplot(mapping = aes(&lt;MAPPINGS&gt;)) + 
  &lt;GEOM_FUNCTION&gt;(mapping = aes(&lt;MAPPINGS&gt;))
```

--

#### And we can add *more* geoms


```r
&lt;DATA&gt; %&gt;% 
  ggplot(mapping = aes(&lt;MAPPINGS&gt;)) + 
  &lt;GEOM_FUNCTION&gt;(mapping = aes(&lt;MAPPINGS&gt;)) + 
  &lt;GEOM_FUNCTION&gt;(mapping = aes(&lt;MAPPINGS&gt;))
```

---
background-image: url(img/ggplot2.png)
background-position: 95% 7%
background-size: 8%

# `ggplot2` tips

## Note the different syntax:

--

### *Initializing plots with `%&gt;%`*


```r
*&lt;DATA&gt; %&gt;% # initialize
```

--

### *Adding layers with `+`*


```r
&lt;DATA&gt; %&gt;% 
* ggplot(mapping = aes(&lt;MAPPINGS&gt;)) + # adding layers
  &lt;GEOM_FUNCTION&gt;()
```

# Adding layers 

--

### The 'infinitely extensible' part of `ggplot2` is where we start to really see it's power

--

### Consider the relationship between `height` and `weight` again 


---
background-image: url(img/ggplot2.png)
background-position: 95% 93%
background-size: 7%


```r
SmallNhanes %&gt;% 
* ggplot(aes(x = weight, y = height)) + # global
  geom_point(aes(color = gender))
```

--

&lt;img src="img/layer-1-plot-1.png" width="90%" height="90%" style="display: block; margin: auto;" /&gt;

---
background-image: url(img/ggplot2.png)
background-position: 95% 93%
background-size: 7%


```r
SmallNhanes %&gt;% 
  ggplot(aes(x = weight, y = height)) + 
  geom_point(aes(color = gender)) + 
  geom_smooth(data = 
*               filter(SmallNhanes, gender == "male"), # layer 2
              aes(x = weight, y = height), 
              color = "blue") 
```

--

&lt;img src="img/layer-2-plot-1.png" width="87%" height="87%" style="display: block; margin: auto;" /&gt;


---
background-image: url(img/ggplot2.png)
background-position: 95% 95%
background-size: 7%


```r
SmallNhanes %&gt;% 
  ggplot(aes(x = weight, y = height)) + 
  geom_point(aes(color = gender)) + 
  geom_smooth(data = 
                filter(SmallNhanes, gender == "male"), 
              aes(x = weight, y = height), 
              color = "blue") + 
    geom_smooth(data = 
*                 filter(SmallNhanes, gender == "female"), # layer 3
              aes(x = weight, y = height), 
              color = "red") 
```

--
